{% extends "index.html" %}
{% block body %}
{% load static %}
{% if alert %}
<script>
    alert('{{alert}}')
</script>
{% endif %}
<body style="background-color: rgb(252, 213, 142); color: rgb(19, 18, 18);">
    <div class="container" style="padding-left: 300px;">
        <div class="row">
            <h3 class="col-md-8">Product Details:</h3>
             <button class="btn col-md-2" style="background-color:rgb(7, 50, 129); margin-right: 100px;"><a href="{% url 'product_outward_table' %}" style="color: white;">View</a></button>
           </div>
          <center>
    <form method="POST">{% csrf_token %}
        <div class="row">
            <div class=" col-md-6 card-body">
    
              <img class="mb-2" img src="{% static 'img/cmny_logo.png' %}" alt="" width="300" height="150">
                <!-- <center><img class="mb-2" img src="{% static 'img/logo.png' %}" alt="" width="500" height="500"></center>   -->
                </div>
            </div>
      <!-- <div class="row"> -->
        {% for d in pd %}
            <div class="row" style="margin-top:1%">
                <div class="col-md-2">    
                    <lable>{{d.name | title }}</lable>
                </div>
                <div class="col-md-4">
                    {{d}}
                </div>
            </div>
            <br>
        {% endfor %}
      <!-- </div>     
    --><div class="col-md-2">    
       
    </div>
    <div class="col-md-4" style="margin-right:300px;">
         <button class="btn" style="background-color:rgb(7, 50, 129);color: white;">Submit</button>
    </div>
      
    </form>
    </center>
</div>
{% endblock %}
</body>
