<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
    <title>Signup Nautical</title>
     <style>
        
       a:hover{
         text-decoration: underline;
         color:white;
       }
       /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance: textfield;
      }
     </style>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body style="background-color: rgb(252, 213, 142);"> 
   <div class="container-fluid" style="max-height:900px;">
    <div class="row">
     {% if alert %}
     <script>
       alert('{{alert}}')
       </script>
     {% endif %}
    <!-- col 2 -->
    
      <div class="col-sm-6 card  text-white" style="background-color: rgb(252, 213, 142); border:none;"> 
        <div class="card-body">
          <img class="mb-2" img src="{% static 'img/cmny_logo.png' %}" alt="" width="600" height="480">
          <!-- <center><img class="mb-2" img src="{% static 'img/logo.png' %}" alt="" width="500" height="500"></center>   -->
          </div>
      </div> 
        <div class="col-sm-4 card  text-white" style="background-color:rgb(7, 50, 129)"> 
       <div class="card-body" style="max-height:400px;">
        <form class="form-signin" method="POST" style="margin-top:-5%">{% csrf_token %}
          <center><h4>Signup Here</h4></center>
              <!-- <label for="inputUsername" style="padding-left:50px; padding-right:50px;" class="sr-only">Username</label> -->
          <input type="text" id="inputUsername" name="username"  class="form-control" placeholder="Username" required autofocus><br>
          <input type="number" id="inputAge" class="form-control" name = "age"  placeholder="Age" required autofocus><br>
          <label style="margin-right: 20px;">Gender : </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-male">
              <label class="form-check-label" for="gender-male">
                Male
              </label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="gender-female">
            <label class="form-check-label" for="gender-female">
              Female
            </label>
          </div>
          <input type="text" id="inputEmail" class="form-control" name = "email"  placeholder="Email Address" required autofocus><br>
          <input type="number" id="inputPhone" class="form-control" name = "phone"  placeholder="Phone" required autofocus><br>

          <input type="password" id="inputPassword" name = "password" class="form-control"  placeholder="Password" required autofocus><br>
          
          <button class="btn btn-sm btn-dark btn-block" type="submit" name = "order">Save</button><br><br>
          
        </form>
      </div>
    </div>     
    </div>  
  </div>   
  </body>
</html>
