<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% load static %}
    <title>Signin GUI</title>
     <style>
      
       a:hover{
         text-decoration: underline;
         color:white;
       }
       
     </style>
    <!-- Bootstrap core CSS -->
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body style="background-color: rgb(252, 213, 142);"> 
   <div class="container-fluid">
    <div class="row">
     <!-- col 1 -->   
        <div class="col-sm-3"></div> 
     
    <!-- col 2 -->
    <div class="col-sm-6">
        <div class="card text-white" style="max-height:900px; background-color:rgb(7, 50, 129);"> 
       <div class="card-body">
        <form class="form-signin" method="POST">{% csrf_token %}
          <img class="mb-2" img src="{% static 'img/cmny_logo.png' %}" alt="" width="290" height="120"><br><br> 
          <!-- <label for="inputUsername" style="padding-left:50px; padding-right:50px;" class="sr-only">Username</label> -->
          <input type="text" id="inputUsername" name="username"  class="form-control" placeholder="Username" required autofocus><br>
          <!-- <label for="inputEmail" class="sr-only" >Email Address</label> -->
          <input type="text" id="inputEmail" class="form-control" name = "email"  placeholder="Email Address" required autofocus><br>
          <!-- <label for="inputPassword" class="sr-only">Password</label> -->
          <input type="password" id="inputPassword" name = "password" class="form-control"  placeholder="Password" required autofocus><br>
          <!-- <div class="checkbox mb-3">
            <label>
              <p>Please fill the login details</p> 
            </label>
          </div> -->
          <button class="btn btn-sm btn-dark btn-block" type="submit" name = "order">Signin</button><br>
          <div>
            <center><span>New to GUI ? </span><a href="signup" style="color:rgb(255, 255, 255);">Sign up here</a></center>
            <!-- <button class="btn btn-sm btn-success btn-block" href="hospitals/" name="signup">SignUp</button> -->
           </div>
        </form>
      </div>
    </div>
        
   </div>  
     <!-- col 3 -->
     <div class = "col-sm-3"></div>  
    </div>  
  </div>   
  </body>
</html>
